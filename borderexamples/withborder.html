<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage With Borders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .content {
            padding: 20px;
            border: 2px solid black;
            width: 50%;
            margin: 0 auto;
        }

        img {
            border: 3px solid blue;
            border-radius: 10px;
            margin-top: 10px;
        }

        .border-dotted {
            padding: 20px;
            border: 2px dotted green;
            margin-top: 20px;
        }

        .border-dashed {
            padding: 20px;
            border: 3px dashed red;
            margin-top: 20px;
        }

        .border-double {
            padding: 20px;
            border: 4px double purple;
            margin-top: 20px;
        }

        .border-groove {
            padding: 20px;
            border: 5px groove orange;
            margin-top: 20px;
        }

        .border-inset {
            padding: 20px;
            border: 4px inset grey;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Web Page</h1>

    <!-- Solid Border -->
    <p class="content">This is a simple paragraph of text with a solid border around it.</p>
    <img src="medium.webp" alt="" width="300">

    <!-- Dotted Border -->
    <p class="border-dotted">
        This text has a dotted green border.
    </p>

    <!-- Dashed Border -->
    <p class="border-dashed">
        This text has a dashed red border.
    </p>

    <!-- Double Border -->
    <p class="border-double">
        This text has a double purple border.
    </p>

    <!-- Groove Border -->
    <p class="border-groove">
        This text has a groove orange border.
    </p>

    <!-- Inset Border -->
    <p class="border-inset">
        This text has a inset grey border.
    </p>

</body>

</html>
